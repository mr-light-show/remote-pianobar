<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Dark background circle -->
  <circle cx="50" cy="50" r="48" fill="#1a1a1a" stroke="#4CAF50" stroke-width="3"/>
  
  <!-- Music note -->
  <g fill="#4CAF50">
    <!-- Note stem -->
    <rect x="60" y="25" width="6" height="45" rx="3"/>
    
    <!-- Note flag -->
    <path d="M 66 25 Q 80 20, 85 30 Q 80 25, 66 30 Z"/>
    
    <!-- Note head (filled ellipse) -->
    <ellipse cx="55" cy="70" rx="12" ry="9" transform="rotate(-20 55 70)"/>
  </g>
</svg>


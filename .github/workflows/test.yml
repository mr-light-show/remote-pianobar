name: Test

on:
  push:
    branches: [master]
  pull_request:

jobs:
  c-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y libao-dev libavcodec-dev libavformat-dev \
            libavutil-dev libavfilter-dev libjson-c-dev libgcrypt20-dev \
            libcurl4-openssl-dev libwebsockets-dev libasound2-dev \
            libblas-dev liblapack-dev check

      - name: Build and test
        run: |
          make clean
          make test
          ./pianobar_test

  web-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: webui
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: webui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Unit tests
        run: npm test -- --run --coverage

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: E2E tests
        run: npm run test:e2e -- --project=chromium

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage
          fail_ci_if_error: false

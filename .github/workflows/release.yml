name: Build and Release

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual triggers

jobs:
  build-amd64:
    name: Build Linux Package (noble_amd64)
    runs-on: ubuntu-24.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Update version from tag
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          VERSION="${VERSION#v}"  # Strip leading 'v' if present
          echo "Updating version to: $VERSION"
          sed -i 's/#define VERSION ".*"/#define VERSION "'"$VERSION"'"/' src/config.h
          grep VERSION src/config.h
      
      - name: Cache and install APT packages
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: build-essential libao-dev libcurl4-openssl-dev libgcrypt20-dev libjson-c-dev libavcodec-dev libavformat-dev libavfilter-dev libavutil-dev libswresample-dev libwebsockets-dev libasound2-dev check libblas-dev liblapack-dev
          version: 2.0
      
      - name: Setup Node.js with caching
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: webui/package-lock.json
        
      - name: Build pianobar and Web UI
        run: |
          # Build pianobar
          make WEBSOCKET=1 clean
          make WEBSOCKET=1
          
          # Build Web UI
          cd webui
          npm ci
          npm run build
          cd ..
      
      - name: Create package structure
        run: |
          mkdir -p package/usr/local/bin
          mkdir -p package/usr/local/share/pianobar/webui
          mkdir -p package/usr/local/share/doc/pianobar
          mkdir -p package/usr/local/share/man/man1
          mkdir -p package/DEBIAN
          
          # Copy binary
          cp pianobar package/usr/local/bin/
          
          # Copy web UI
          cp -r dist/webui/* package/usr/local/share/pianobar/webui/
          
          # Copy documentation
          cp README.rst package/usr/local/share/doc/pianobar/
          cp config.md package/usr/local/share/doc/pianobar/
          cp DEVELOPMENT.md package/usr/local/share/doc/pianobar/
          cp README_TESTING.md package/usr/local/share/doc/pianobar/
          cp -r contrib package/usr/local/share/doc/pianobar/
          
          # Copy man page
          cp contrib/pianobar.1 package/usr/local/share/man/man1/
          
      - name: Create Debian control file
        run: |
          # Detect actual library dependencies from the binary
          echo "=== Detecting library dependencies ==="
          ldd pianobar | grep "=>" || true
          
          # Extract exact library versions
          AVCODEC=$(ldd pianobar | grep libavcodec | sed -n 's/.*libavcodec\.so\.\([0-9]*\).*/libavcodec\1/p')
          AVFORMAT=$(ldd pianobar | grep libavformat | sed -n 's/.*libavformat\.so\.\([0-9]*\).*/libavformat\1/p')
          AVFILTER=$(ldd pianobar | grep libavfilter | sed -n 's/.*libavfilter\.so\.\([0-9]*\).*/libavfilter\1/p')
          AVUTIL=$(ldd pianobar | grep libavutil | sed -n 's/.*libavutil\.so\.\([0-9]*\).*/libavutil\1/p')
          SWRESAMPLE=$(ldd pianobar | grep libswresample | sed -n 's/.*libswresample\.so\.\([0-9]*\).*/libswresample\1/p')
          WEBSOCKETS=$(ldd pianobar | grep libwebsockets | sed -n 's/.*libwebsockets\.so\.\([0-9]*\).*/libwebsockets\1/p')
          
          echo "Detected FFmpeg libavcodec: $AVCODEC"
          echo "Detected FFmpeg libavformat: $AVFORMAT"
          echo "Detected FFmpeg libavfilter: $AVFILTER"
          echo "Detected FFmpeg libavutil: $AVUTIL"
          echo "Detected FFmpeg libswresample: $SWRESAMPLE"
          echo "Detected libwebsockets: $WEBSOCKETS"
          
          # Build dependency string with exact versions
          DEPENDS="libao4, libcurl4, libgcrypt20, libjson-c5"
          [ -n "$AVCODEC" ] && DEPENDS="$DEPENDS, $AVCODEC"
          [ -n "$AVFORMAT" ] && DEPENDS="$DEPENDS, $AVFORMAT"
          [ -n "$AVFILTER" ] && DEPENDS="$DEPENDS, $AVFILTER"
          [ -n "$AVUTIL" ] && DEPENDS="$DEPENDS, $AVUTIL"
          [ -n "$SWRESAMPLE" ] && DEPENDS="$DEPENDS, $SWRESAMPLE"
          [ -n "$WEBSOCKETS" ] && DEPENDS="$DEPENDS, $WEBSOCKETS"
          
          echo "Final dependencies: $DEPENDS"
          
          VERSION="${GITHUB_REF#refs/tags/}"
          VERSION="${VERSION#v}"  # Strip leading 'v' if present
          
          cat > package/DEBIAN/control << EOF
          Package: remote-pianobar
          Version: $VERSION
          Section: sound
          Priority: optional
          Architecture: amd64
          Depends: $DEPENDS
          Maintainer: Remote Pianobar <remote-pianobar@github.com>
          Homepage: https://github.com/mr-light-show/remote-pianobar
          Description: Remote Pianobar - Console-based Pandora client with remote control
           Pianobar is a free/open-source, console-based client for Pandora.
           Remote Pianobar enables building custom UIs (web, mobile, desktop) with remote control.
           .
           Features:
            - Play and manage stations
            - Rate songs and explain why they were selected
            - WebSocket API for custom UIs
            - Modern web interface included
            - Remote control via WebSocket
          EOF
          
          echo "=== Generated Control File ==="
          cat package/DEBIAN/control
          
      - name: Create post-install script
        run: |
          cat > package/DEBIAN/postinst << 'EOF'
          #!/bin/bash
          set -e
          
          # Create config directory for users
          echo "Remote Pianobar installed successfully!"
          echo ""
          echo "To configure pianobar, create ~/.config/pianobar/config"
          echo "Example configuration: /usr/local/share/doc/pianobar/contrib/config-example"
          echo ""
          echo "For WebSocket/Web UI setup, see:"
          echo "  /usr/local/share/doc/pianobar/README.rst"
          echo "  /usr/local/share/doc/pianobar/config.md"
          echo ""
          echo "Web UI files are located at: /usr/local/share/pianobar/webui"
          
          exit 0
          EOF
          
          chmod 755 package/DEBIAN/postinst
          
      - name: Build .deb package
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          VERSION="${VERSION#v}"  # Strip leading 'v' if present
          dpkg-deb --build package remote-pianobar_noble_amd64.deb
          
      - name: Upload to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: remote-pianobar_*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-arm64:
    name: Build ARM64 Package (${{ matrix.pkg_name }})
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        include:
          - docker_image: "bookworm"
            pkg_name: "bookworm"
          - docker_image: "trixie"
            pkg_name: "trixie"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Update version from tag
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          VERSION="${VERSION#v}"  # Strip leading 'v' if present
          echo "Updating version to: $VERSION"
          sed -i 's/#define VERSION ".*"/#define VERSION "'"$VERSION"'"/' src/config.h
          grep VERSION src/config.h
      
      - name: Set up QEMU for ARM64
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64
      
      - name: Build pianobar and Web UI
        run: |
          docker run --platform linux/arm64 --rm \
            -v $(pwd):/workspace \
            -w /workspace \
            debian:${{ matrix.docker_image }} \
            bash -c "
              apt-get update && \
              apt-get install -y \
                build-essential \
                pkg-config \
                libao-dev \
                libcurl4-openssl-dev \
                libgcrypt20-dev \
                libjson-c-dev \
                libavcodec-dev \
                libavformat-dev \
                libavfilter-dev \
                libavutil-dev \
                libswresample-dev \
                libwebsockets-dev \
                libasound2-dev \
                check \
                libblas-dev \
                liblapack-dev \
                nodejs \
                npm && \
              make WEBSOCKET=1 clean && \
              make WEBSOCKET=1 && \
              cd webui && \
              npm ci && \
              npm run build
            "
      
      - name: Create package structure
        run: |
          mkdir -p package/usr/local/bin
          mkdir -p package/usr/local/share/pianobar/webui
          mkdir -p package/usr/local/share/doc/pianobar
          mkdir -p package/usr/local/share/man/man1
          mkdir -p package/DEBIAN
          
          # Copy binary
          cp pianobar package/usr/local/bin/
          
          # Copy web UI
          cp -r dist/webui/* package/usr/local/share/pianobar/webui/
          
          # Copy documentation
          cp README.rst package/usr/local/share/doc/pianobar/
          cp config.md package/usr/local/share/doc/pianobar/
          cp DEVELOPMENT.md package/usr/local/share/doc/pianobar/
          cp README_TESTING.md package/usr/local/share/doc/pianobar/
          cp -r contrib package/usr/local/share/doc/pianobar/
          
          # Copy man page
          cp contrib/pianobar.1 package/usr/local/share/man/man1/
          
      - name: Create Debian control file
        run: |
          # Detect dependencies by running ldd inside ARM64 container
          echo "=== Detecting library dependencies ==="
          
          DEPS=$(docker run --platform linux/arm64 --rm \
            -v $(pwd):/workspace \
            -w /workspace \
            debian:${{ matrix.docker_image }} \
            bash -c "ldd pianobar | grep '=>' || true")
          echo "$DEPS"
          
          AVCODEC=$(echo "$DEPS" | grep libavcodec | sed -n 's/.*libavcodec\.so\.\([0-9]*\).*/libavcodec\1/p')
          AVFORMAT=$(echo "$DEPS" | grep libavformat | sed -n 's/.*libavformat\.so\.\([0-9]*\).*/libavformat\1/p')
          AVFILTER=$(echo "$DEPS" | grep libavfilter | sed -n 's/.*libavfilter\.so\.\([0-9]*\).*/libavfilter\1/p')
          AVUTIL=$(echo "$DEPS" | grep libavutil | sed -n 's/.*libavutil\.so\.\([0-9]*\).*/libavutil\1/p')
          SWRESAMPLE=$(echo "$DEPS" | grep libswresample | sed -n 's/.*libswresample\.so\.\([0-9]*\).*/libswresample\1/p')
          WEBSOCKETS=$(echo "$DEPS" | grep libwebsockets | sed -n 's/.*libwebsockets\.so\.\([0-9]*\).*/libwebsockets\1/p')
          
          echo "Detected: $AVCODEC $AVFORMAT $AVFILTER $AVUTIL $SWRESAMPLE $WEBSOCKETS"
          
          DEPENDS="libao4, libcurl4, libgcrypt20, libjson-c5"
          [ -n "$AVCODEC" ] && DEPENDS="$DEPENDS, $AVCODEC"
          [ -n "$AVFORMAT" ] && DEPENDS="$DEPENDS, $AVFORMAT"
          [ -n "$AVFILTER" ] && DEPENDS="$DEPENDS, $AVFILTER"
          [ -n "$AVUTIL" ] && DEPENDS="$DEPENDS, $AVUTIL"
          [ -n "$SWRESAMPLE" ] && DEPENDS="$DEPENDS, $SWRESAMPLE"
          [ -n "$WEBSOCKETS" ] && DEPENDS="$DEPENDS, $WEBSOCKETS"
          
          VERSION="${GITHUB_REF#refs/tags/}"
          VERSION="${VERSION#v}"  # Strip leading 'v' if present
          
          cat > package/DEBIAN/control << EOF
          Package: remote-pianobar
          Version: $VERSION
          Section: sound
          Priority: optional
          Architecture: arm64
          Depends: $DEPENDS
          Maintainer: Remote Pianobar <remote-pianobar@github.com>
          Homepage: https://github.com/mr-light-show/remote-pianobar
          Description: Remote Pianobar - Console-based Pandora client with remote control
           Pianobar is a free/open-source, console-based client for Pandora.
           Remote Pianobar enables building custom UIs (web, mobile, desktop) with remote control.
           .
           Features:
            - Play and manage stations
            - Rate songs and explain why they were selected
            - WebSocket API for custom UIs
            - Modern web interface included
            - Remote control via WebSocket
          EOF
          
      - name: Create post-install script
        run: |
          cat > package/DEBIAN/postinst << 'EOF'
          #!/bin/bash
          set -e
          
          echo "Remote Pianobar installed successfully!"
          echo ""
          echo "To configure pianobar, create ~/.config/pianobar/config"
          echo "Example configuration: /usr/local/share/doc/pianobar/contrib/config-example"
          echo ""
          echo "For WebSocket/Web UI setup, see:"
          echo "  /usr/local/share/doc/pianobar/README.rst"
          echo "  /usr/local/share/doc/pianobar/config.md"
          echo ""
          echo "Web UI files are located at: /usr/local/share/pianobar/webui"
          
          exit 0
          EOF
          
          chmod 755 package/DEBIAN/postinst
          
      - name: Build .deb package
        run: |
          dpkg-deb --build package remote-pianobar_${{ matrix.pkg_name }}_arm64.deb
          
      - name: Upload to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: remote-pianobar_${{ matrix.pkg_name }}_arm64.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    name: Build macOS 14 Package
    runs-on: macos-14
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Update version from tag
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          VERSION="${VERSION#v}"  # Strip leading 'v' if present
          echo "Updating version to: $VERSION"
          sed -i '' 's/#define VERSION ".*"/#define VERSION "'"$VERSION"'"/' src/config.h
          grep VERSION src/config.h
      
      - name: Cache Homebrew packages
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew
            /usr/local/Cellar
            /opt/homebrew/Cellar
          key: ${{ runner.os }}-brew-${{ hashFiles('.github/workflows/release.yml') }}
          restore-keys: |
            ${{ runner.os }}-brew-
        
      - name: Install dependencies
        run: |
          brew update
          brew install \
            libao \
            curl \
            libgcrypt \
            json-c \
            ffmpeg \
            libwebsockets \
            node \
            create-dmg
      
      - name: Setup Node.js with caching
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: webui/package-lock.json
      
      - name: Build Remote Pianobar
        run: |
          make WEBSOCKET=1 clean
          make WEBSOCKET=1 CFLAGS="-g -O0 -DWEBSOCKET_ENABLED"
          
      - name: Build Web UI
        run: |
          cd webui
          npm ci
          npm run build
          cd ..
          
      - name: Create app bundle structure
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          VERSION="${VERSION#v}"  # Strip leading 'v' if present
          APP_NAME="Remote-Pianobar-${VERSION}"
          
          mkdir -p "${APP_NAME}/bin"
          mkdir -p "${APP_NAME}/share/pianobar/webui"
          mkdir -p "${APP_NAME}/share/doc/pianobar"
          mkdir -p "${APP_NAME}/share/man/man1"
          
          # Copy binary
          cp pianobar "${APP_NAME}/bin/"
          
          # Copy web UI
          cp -r dist/webui/* "${APP_NAME}/share/pianobar/webui/"
          
          # Copy documentation
          cp README.rst "${APP_NAME}/share/doc/pianobar/"
          cp config.md "${APP_NAME}/share/doc/pianobar/"
          cp DEVELOPMENT.md "${APP_NAME}/share/doc/pianobar/"
          cp README_TESTING.md "${APP_NAME}/share/doc/pianobar/"
          cp -r contrib "${APP_NAME}/share/doc/pianobar/"
          
          # Copy man page
          cp contrib/pianobar.1 "${APP_NAME}/share/man/man1/"
          
          # Create installation instructions
          cat > "${APP_NAME}/INSTALL.txt" << 'EOF'
          Remote Pianobar
          ===============
          
          Installation:
          
          1. Copy the 'bin/pianobar' binary to a location in your PATH:
             sudo cp bin/pianobar /usr/local/bin/
          
          2. Copy the web UI files:
             sudo mkdir -p /usr/local/share/pianobar
             sudo cp -r share/pianobar/webui /usr/local/share/pianobar/
          
          3. (Optional) Install documentation:
             sudo cp -r share/doc/pianobar /usr/local/share/doc/
             sudo cp share/man/man1/pianobar.1 /usr/local/share/man/man1/
          
          Configuration:
          
          1. Create config directory:
             mkdir -p ~/.config/pianobar
          
          2. Create config file (~/.config/pianobar/config):
             user = your_email@example.com
             password = your_password
             
             # WebSocket settings
             ui_mode = both
             websocket_port = 8080
             webui_path = /usr/local/share/pianobar/webui
          
          3. Run pianobar:
             pianobar
          
          4. Open web interface:
             http://localhost:8080
          
          For more information, see share/doc/pianobar/README.rst
          
          Dependencies:
          
          If you installed via Homebrew, dependencies should already be installed.
          Otherwise, install:
            brew install libao curl libgcrypt json-c ffmpeg libwebsockets
          EOF
          
          # Create simple install script
          cat > "${APP_NAME}/install.sh" << 'EOF'
          #!/bin/bash
          set -e
          
          echo "Installing Remote Pianobar..."
          echo ""
          
          # Check for sudo
          if [ "$EUID" -ne 0 ]; then
            echo "This script needs sudo privileges to install to /usr/local"
            echo "You may be prompted for your password."
            echo ""
          fi
          
          # Install binary
          sudo cp bin/pianobar /usr/local/bin/
          echo "✓ Installed binary to /usr/local/bin/pianobar"
          
          # Install web UI
          sudo mkdir -p /usr/local/share/pianobar
          sudo cp -r share/pianobar/webui /usr/local/share/pianobar/
          echo "✓ Installed web UI to /usr/local/share/pianobar/webui"
          
          # Install documentation
          sudo mkdir -p /usr/local/share/doc
          sudo cp -r share/doc/pianobar /usr/local/share/doc/
          echo "✓ Installed documentation to /usr/local/share/doc/pianobar"
          
          # Install man page
          sudo mkdir -p /usr/local/share/man/man1
          sudo cp share/man/man1/pianobar.1 /usr/local/share/man/man1/
          echo "✓ Installed man page"
          
          echo ""
          echo "Installation complete!"
          echo ""
          echo "Next steps:"
          echo "1. Create config directory: mkdir -p ~/.config/pianobar"
          echo "2. Create config file: ~/.config/pianobar/config"
          echo "3. See share/doc/pianobar/contrib/config-example for configuration examples"
          echo "4. Run: pianobar"
          echo ""
          EOF
          
          chmod +x "${APP_NAME}/install.sh"
          
      - name: Create DMG
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          VERSION="${VERSION#v}"  # Strip leading 'v' if present
          APP_NAME="Remote-Pianobar-${VERSION}"
          DMG_NAME="remote-pianobar_macos14.dmg"
          
          create-dmg \
            --volname "Remote Pianobar" \
            --volicon "contrib/pianobar.icns" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --text-size 12 \
            --app-drop-link 600 185 \
            "${DMG_NAME}" \
            "${APP_NAME}" \
            || true
          
          # Fallback if create-dmg fails (missing icon, etc)
          if [ ! -f "${DMG_NAME}" ]; then
            echo "create-dmg failed, using hdiutil instead..."
            hdiutil create -volname "Remote Pianobar" -srcfolder "${APP_NAME}" -ov -format UDZO "${DMG_NAME}"
          fi
          
      - name: Upload to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: remote-pianobar_*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
